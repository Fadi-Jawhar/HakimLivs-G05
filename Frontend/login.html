<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Hakim Livs</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- <script src="/Frontend/auth.js" type="module" defer></script> -->

  <style>
    .login-image {
      height: 100vh; 
      object-fit: cover; 
    }
  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid h-100">
      <div class="row h-100">
        
        <!-- Logga in Formul√§r -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="w-75">
            <h3 class="fw-normal mb-3 pb-3">V√§lkommen tillbaka! Logga in üëá</h3>

            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login-username" placeholder="" required>
                <label for="login-username" class="text-dark">Anv√§ndarnamn</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="login-password" placeholder="" required>
                <label for="login-password" class="text-dark">L√∂senord</label>
              </div>

              <p id="error" class="text-danger text-center fw-semibold mt-4"></p>
              <p id="succes" class="text-success text-center fw-semibold mt-4"></p>

              <div class="pt-1 mb-4">
                <button type="button" class="w-100 btn btn-lg btn-dark" id="btn-login">Logga in</button>
              </div>

              <p class="small"><a class="text-muted" href="/Frontend/admin.html">√Ñr du administrat√∂r?</a></p>
              <p>Inget konto? <a href="/Frontend/register.html" class="text-muted">Registrera dig h√§r!</a></p>
            </form>
          </div>
        </div>

        <!-- Bild -->
        <div class="col-md-6 p-0">
          <img src="/Frontend/img/login.jpg" alt="Login image" class="w-100 login-image">
        </div>

      </div>
    </div>
  </section>

  <script>
    const baseUrl = "https://hakim-livs-g05-be.vercel.app/";
    document.getElementById("btn-login").addEventListener("click", loginUser);

    async function loginUser() {
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;
        
        const response = await fetch(baseUrl + "api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
      
        const data = await response.json();
        console.log("Response status:", response.status);
        console.log("Response OK?:", response.ok);
        console.log("Response data:", data);

        if (response.ok) {
          document.getElementById("succes").innerText =
            "Inloggning lyckades!";
          setTimeout(() => {
            window.location.href = "/Frontend/index.html";
          }, 1000);
        } else {
          document.getElementById("error").innerText = data.message || "Fel anv√§ndarnamn eller l√∂senord";
        }
      }
  </script>
</body>
</html>
