<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registrera</h2>
      <input type="text" id="register-username" placeholder="Användarnamn" />
      <input type="password" id="register-password" placeholder="Lösenord" />
      <button onclick="registerUser()">Registrera</button>
      <p id="register-message"></p>
    </div>

    <div class="container">
      <h2>Logga in</h2>
      <input type="text" id="login-username" placeholder="Användarnamn" />
      <input type="password" id="login-password" placeholder="Lösenord" />
      <button onclick="loginUser()">Logga in</button>
      <p id="login-message"></p>
    </div>

    <script>
      const baseUrl = "https://hakim-livs-g05-be.vercel.app/";

      async function registerUser() {
        const username = document.getElementById("register-username").value;
        const password = document.getElementById("register-password").value;
        const response = await fetch(baseUrl + "api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await response.json();
        document.getElementById("register-message").innerText = response.ok
          ? "Registrering lyckades!"
          : "Fel: " + data.message;
      }

      async function loginUser() {
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;
        const response = await fetch(baseUrl + "api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById("login-message").innerText =
            "Inloggning lyckades!";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        } else {
          document.getElementById("login-message").innerText =
            "Fel: " + data.message;
        }
      }
    </script>
  </body>
</html>
