<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Hakim Livs</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <style>
      .login-image {
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <!-- Formul√§r -->
          <div
            class="col-md-6 d-flex align-items-center justify-content-center"
          >
            <div class="w-75">
              <h3 class="fw-normal mb-3 pb-3">Kom ig√•ng!üëá</h3>

              <form>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="register-username"
                    placeholder=""
                    required
                  />
                  <label for="register-username" class="text-dark"
                    >E-postadress</label
                  >
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="register-password"
                    placeholder=""
                    required
                  />
                  <label for="register-password" class="text-dark"
                    >L√∂senord</label
                  >
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder=""
                    required
                  />
                  <label for="confirmPassword" class="text-dark"
                    >Bekr√§fta L√∂senord</label
                  >
                </div>

                <p
                  id="error"
                  class="text-danger text-center fw-semibold mt-4"
                ></p>
                <p
                  id="succes"
                  class="text-success text-center fw-semibold mt-4"
                ></p>

                <div class="pt-1 mb-4">
                  <button
                    type="button"
                    class="w-100 btn btn-lg btn-dark"
                    id="btn-register"
                  >
                    Registrera dig!
                  </button>
                </div>

                <p class="small">
                  <a class="text-muted" href="../auth/login.html"
                    >√Ñr du administrat√∂r?</a
                  >
                </p>
                <p>
                  Har du redan ett konto?
                  <a href="../auth/login.html" class="text-muted"
                    >Logga in h√§r!</a
                  >
                </p>
              </form>
            </div>
          </div>

          <!-- Bild -->
          <div class="col-md-6 p-0">
            <img
              src="../img/login.jpg"
              alt="Login image"
              class="w-100 login-image"
            />
          </div>
        </div>
      </div>
    </section>

    <script>
      const baseUrl = "https://hakim-livs-g05-be.vercel.app/";

      document
        .getElementById("btn-register")
        .addEventListener("click", registerUser);
      async function registerUser() {
        const username = document.getElementById("register-username").value;
        const password = document.getElementById("register-password").value;
        const confirm = document.getElementById("confirmPassword").value;
        const errorMessage = document.getElementById("error");
        const successMessage = document.getElementById("succes");

        errorMessage.innerText = "";
        successMessage.innerText = "";

        // Validera l√∂senord
        if (password !== confirm) {
          errorMessage.innerText = "L√∂senorden matchar inte. F√∂rs√∂k igen.";
          return; // Stoppa funktionen om l√∂senorden inte matchar
        }
        const response = await fetch(baseUrl + "api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          successMessage.innerText = "Registrering lyckades!";
          setTimeout(() => {
            window.location.href = "./index.html";
          }, 1000);
        } else {
          errorMessage.innerText =
            data.message || "Ett fel uppstod vid registrering.";
        }
      }
    </script>
  </body>
</html>
