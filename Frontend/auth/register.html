<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrera - Hakim Livs</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <style>
      .login-image {
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <!-- Formul√§r -->
          <div
            class="col-md-6 d-flex align-items-center justify-content-center"
          >
            <div class="w-75">
              <h3 class="fw-normal mb-3 pb-3">Kom ig√•ng!üëá</h3>

              <form>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="register-username"
                    placeholder=""
                    required
                  />
                  <label for="register-username" class="text-dark"
                    >Anv√§ndarnamn</label
                  >
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="register-email"
                    placeholder=""
                    required
                  />
                  <label for="register-email" class="text-dark"
                    >E-postadress</label
                  >
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="tel"
                    class="form-control"
                    id="register-phone"
                    placeholder=""
                    required
                  />
                  <label for="register-phone" class="text-dark"
                    >Telefonnummer</label
                  >
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="register-password"
                    placeholder=""
                    required
                  />
                  <label for="register-password" class="text-dark"
                    >L√∂senord</label
                  >
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder=""
                    required
                  />
                  <label for="confirmPassword" class="text-dark"
                    >Bekr√§fta L√∂senord</label
                  >
                </div>

                <div class="form-check mb-3">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="isAdmin"
                  />
                  <label class="form-check-label" for="isAdmin"
                    >Administrat√∂r</label
                  >
                </div>

                <p
                  id="error"
                  class="text-danger text-center fw-semibold mt-4"
                ></p>
                <p
                  id="succes"
                  class="text-success text-center fw-semibold mt-4"
                ></p>

                <div class="pt-1 mb-4">
                  <button
                    type="button"
                    class="w-100 btn btn-lg btn-dark"
                    id="btn-register"
                  >
                    Registrera dig!
                  </button>
                </div>

                <p class="small">
                  <a class="text-muted" href="../auth/login.html"
                    >Har du redan ett konto? Logga in h√§r!</a
                  >
                </p>
              </form>
            </div>
          </div>

          <!-- Bild -->
          <div class="col-md-6 p-0">
            <img
              src="../img/login.jpg"
              alt="Login image"
              class="w-100 login-image"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="../src/scripts/register.js"></script>
  </body>
</html>
