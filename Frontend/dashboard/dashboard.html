<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://kit.fontawesome.com/26aec75d85.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <main class="d-flex flex-nowrap min-vh-100" style="background-color: #dee2e6;">
        <!-- sidebar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
          <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-3">Hakim Livs</span>
          </a>
          <hr>
    
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-2">
              <a href="" class="nav-link text-white">
                <i class="fa-solid fa-house fa-sm me-2"></i>
                Dashboard
              </a>
            </li>
            <li class="nav-item mb-2">
              <a href="" class="nav-link active">
                <i class="fa-solid fa-list fa-sm me-2"></i>
                Produkter
              </a>
            </li>
            <li class="nav-item mb-2">
              <a href="" class="nav-link text-white">
                <i class="fa-solid fa-arrow-trend-up fa-sm me-2"></i>
                Ordrar
              </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link text-white">
                <i class="fa-solid fa-users fa-sm me-2"></i>
                Kunder
              </a>
            </li>
          </ul>
    
          <hr>
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgCVERpCw4kwRI8INQtcfx9XJCMYPb2eNDJQ&s" alt="" width="32" height="32" class="rounded-circle me-2">
              <span id="logged-user-name"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
              <li><a class="dropdown-item" href="#" id="logout">Logga ut</a></li>
            </ul>
          </div>
        </div>
        <!-- Här slutar sidebar -->
        <div class="b-example-vr container pt-4">
            <!-- Här ska ditt content vara -->
            <div>
                <p class="h1 text-dark">Välkommen tillbaka Hakim!</p>
            </div>
      
            <div class="card shadow-sm my-4">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="d-flex gap-4 col-3">
                    <select id="adminCategory" class="form-select">
                        <option value="all">Kategorier</option>
                        <option value="vegetables">Grönsaker</option>
                        <option value="fruits">Frukt</option>
                        <option value="fish">Fisk</option>
                        <option value="meat">Kyckling & Kött</option>
                        <option value="drink">Dryck</option>
                        <option value="mejeri">Mejeri</option>
                    </select>
                  </div>
      
                  <div>
                    <button id="product-btn" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#productModal">
                      Lägg till en ny produkt
                    </button>
                  </div>
                </div>
              </div>
            </div>
      
            <div class="card shadow-sm">
              <div class="card-body">
                <table class="table rounded">
                    <thead>
                      <tr>
                        <th>Tillgänglig</th>
                        <th>Produktnamn</th>
                        <th>Beskrivning</th>
                        <th>Pris</th>
                        <th>Lagerstatus</th>
                        <th>Kategori</th>
                        <th class="text-end">Åtgärd</th>
                      </tr>
                    </thead>

                </table>
              </div>
            </div>
          </div>
        </main>
      
      <!-- Bootstrap Modal -->
      <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="productModalLabel">Lägg till produkt</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Stäng"></button>
            </div>

            <div class="modal-body">
              <div class="mb-3">
                <label for="productName" class="form-label">Namn på produkt</label>
                <input type="text" class="form-control" id="productName" required>
              </div>

              <div class="mb-3">
                <label for="productDescription" class="form-label">Beskrivning</label>
                <textarea class="form-control" id="productDescription" rows="3" required></textarea>
              </div>

              <div class="mb-3">
                <label for="productPrice" class="form-label">Pris:</label>
                <input type="text" class="form-control" id="productPrice" min="1" required>
              </div>

              <div class="mb-3">
                <label for="orderStock" class="form-label">Lagerstatus</label>
                <select class="form-control form-select" id="orderStock" required>
                  <option value="inStock">I lager</option>
                  <option value="pending">Väntande</option>
                  <option value="outOfStock">Slut</option>
                </select>
              </div>
              

              <div class="mb-3">
                <label for="productCategory" class="form-label">Kategori</label>
                <select class="form-control form-select" id="productCategory" required>
                    <option value="vegetables">Grönsaker</option>
                    <option value="fruits">Frukt</option>
                    <option value="fish">Fisk</option>
                    <option value="meat">Kyckling & Kött</option>
                    <option value="drink">Dryck</option>
                    <option value="mejeri">Mejeri</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="productImageUrl" class="form-label">Bild-URL</label>
                <input type="url" class="form-control" id="productImageUrl" placeholder="https://example.com/image.jpg" required>
              </div>
              
            </div> <!-- Modal body end -->
            <div class="modal-footer"> <!-- Move footer outside body -->
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Stäng</button>
              <button type="button" class="btn btn-primary" id="dynamicButton" data-mode="create">Skapa</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Ta bort produkt</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" name="id" id="id" class="form-control text-secondary" hidden>
                <p class="fs-6">Är du säker på att du vill ta bort det här produkten?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Nej</button>
              <button type="button" class="btn btn-primary" id="delete-todo">Ja</button>
            </div>
          </div>
        </div>
      </div>
      

</body>
</html>
