<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakim Livs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/890db5bae4.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- HEADER -->
    <div class="top-frame"></div> 
    <header> 
            <div class="top-nav">
                <div class="container">
                    <div class="logo">
                        <img src="img/Screenshot 2025-03-28 at 13.39.48.png" alt="Hakim Livs Logo">

                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Sök">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="auth-menu">
                        <a href="#" class="login-btn"><i class="fa-regular fa-user"></i> Logga in</a>
                        <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i> Varukorg</a>
                    </div>
                </div>
            </div>

            <nav class="main-nav">
                <div class="container">
                    <div class="nav-left">
                        <select id="filterCategory" class="form-select">
                            <option value="all">Kategorier</option>
                            <option value="vegetables">Grönsaker</option>
                            <option value="fruits">Frukt</option>
                            <option value="fish">Fisk</option>
                            <option value="meat">Kyckling & Kött</option>
                            <option value="drink">Dryck</option>
                            <option value="mejeri">Mejeri</option>
                        </select>
                    </div>
                    <ul class="nav-menu">
                        <li><a href="#">Sidor </a></li>
                        <li><a href="#">Produkter</a></li>
                        <li><a href="#">Om Oss</a></li>
                        <li><a href="#">Kontakta Oss</a></li>
                    </ul>
                </div>
            </nav>
            
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <h1>Welcome to Hakim Livs</h1>
        <div id="products"></div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2024 Hakim Livs. All rights reserved.</p>
        <div class="footer-links">
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
          <a href="/terms">Terms</a>
        </div>
      </div>
    </footer>

    <!-- PAGE-SPECIFIC JAVASCRIPT -->
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
